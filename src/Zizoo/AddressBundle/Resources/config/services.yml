parameters:
#    zizoo_address.example.class: Zizoo\AddressBundle\Example

services:
    
    # SERVICES:
    zizoo_address.address_service:
        class: Zizoo\AddressBundle\Service\AddressService
    
    
    # LISTENERS
    zizoo_address.address_listener:
        class: Zizoo\AddressBundle\EventListener\AddressListener
        arguments: ["@zizoo_address.address_service"]
        tags:
            - { name: doctrine.event_listener, event: prePersist }
    
    
    # FORM TYPES
    zizoo_address.address_type:
        class:  Zizoo\AddressBundle\Form\Type\AddressType
        tags:
            - { name: form.type, alias: zizoo_address }
    
    zizoo_address.unique_locations_type:
        class:  Zizoo\AddressBundle\Form\Type\UniqueLocationsType
        tags:
            - { name: form.type, alias: zizoo_unique_locations }
            
    zizoo_address.filter_boat_type:
        class:  Zizoo\AddressBundle\Form\Type\FilterBoatType
        arguments: ["@service_container"]
        tags:
            - { name: form.type, alias: zizoo_boat_filter }
    
    zizoo_address.search_boat_type:
        class:  Zizoo\AddressBundle\Form\Type\SearchBoatType
        arguments: ["@service_container"]
        tags:
            - { name: form.type, alias: zizoo_boat_search }
            
          
    # FORM TYPE EXTENSIONS
    zizoo_address.address_type_extension:
        class: Zizoo\AddressBundle\Form\Extension\AddressTypeExtension
        tags:
            - { name: form.type_extension, alias: zizoo_address }
