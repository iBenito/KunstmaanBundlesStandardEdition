# Registration
ZizooCharterBundle_Registration_register:
  pattern:    /register
  defaults:   {_controller: ZizooCharterBundle:Registration:register }  
  
ZizooCharterBundle_Registration_submitted:
  pattern:    /submitted
  defaults:   {_controller: ZizooCharterBundle:Registration:submitted }
  requirements:
        _method:  GET

ZizooCharterBundle_Registration_confirm:
  pattern:    /confirm/{token}/email/{email}
  defaults:   {_controller: ZizooCharterBundle:Registration:confirm }
  requirements:
        _method:  GET
        
ZizooCharterBundle_Registration_confirmed:
  pattern:    /confirmed
  defaults:   {_controller: ZizooCharterBundle:Registration:confirmed }
  requirements:
        _method:  GET|POST
        
ZizooCharterBundle_Registration_resend_confirmation:
  pattern:    /resend-confirmation/email/{email}
  defaults:   {_controller: ZizooCharterBundle:Registration:resendConfirmation }
  requirements:
        _method:  GET|POST


# Charter (show)
ZizooCharterBundle_Charter_Show:
    pattern:  /{id}/show
    defaults: { _controller: ZizooCharterBundle:Charter:show }
    requirements:
        _method:  GET
        
ZizooCharterBundle_Charter_ShowBoats:
    pattern:  /{id}/show-boats/{page}
    defaults: { _controller: ZizooCharterBundle:Charter:showBoats }
    requirements:
        _method:  GET

# Charter (edit)
ZizooCharterBundle_Charter_Profile:
    pattern:  /account/profile
    defaults: { _controller: ZizooCharterBundle:Charter:profile }
    requirements:
        _method:  GET|POST
        
ZizooCharterBundle_Charter_Boats:
    pattern:  /account/boats/{listing_status}
    defaults: { _controller: ZizooCharterBundle:Charter:boats, listing_status: all }
    requirements:
        _method:  GET
        listing_status:  active|incomplete|hidden|all
        
ZizooCharterBundle_Charter_PayoutSettings:
    pattern:  /account/payout_settings
    defaults: { _controller: ZizooCharterBundle:Charter:payoutSettings }
    requirements:
        _method:  GET|POST
        
ZizooCharterBundle_Charter_Users:
    pattern:  /account/users
    defaults: { _controller: ZizooCharterBundle:Charter:users }
    requirements:
        _method:  GET|POST
        
ZizooCharterBundle_Charter_Bookings:
    pattern:  /account/bookings
    defaults: { _controller: ZizooCharterBundle:Charter:bookings }
    requirements:
        _method:  GET|POST
  
ZizooCharterBundle_Charter_ViewBooking:
    pattern:  /account/bookings/{id}
    defaults: { _controller: ZizooCharterBundle:Charter:viewBooking }
    requirements:
        _method:  GET|POST
        
ZizooCharterBundle_Charter_Payments:
    pattern:  /account/payments
    defaults: { _controller: ZizooCharterBundle:Charter:payments }
    requirements:
        _method:  GET|POST