# CHARTER BOATS
ZizooBaseBundle_Dashboard_CharterBoats:
    pattern:  /charter/account/dashboard/boats
    defaults: { _controller: ZizooBaseBundle:Dashboard:charterBoats, listing_status: all }
    requirements:
        _method:  GET
        listing_status:  active|incomplete|hidden|deleted|all
        

ZizooBaseBundle_Dashboard_CharterNewBoat:
    pattern:  /charter/account/dashboard/boat/new
    defaults: { _controller: ZizooBaseBundle:Dashboard:charterBoat, boat_controller: ZizooBoatBundle:Boat:new }
    requirements:
        _method:  GET|POST
        
ZizooBaseBundle_Dashboard_CharterEditBoat:
    pattern:  /charter/account/dashboard/boat/{id}/edit
    defaults: { _controller: ZizooBaseBundle:Dashboard:charterBoat, boat_controller: ZizooBoatBundle:Boat:edit }
    requirements:
        _method:  GET|POST
        id: \d+
        
ZizooBaseBundle_Dashboard_CharterEditDetailsBoat:
    pattern:  /charter/account/dashboard/boat/{id}/edit/details
    defaults: { _controller: ZizooBaseBundle:Dashboard:charterBoat, boat_controller: ZizooBoatBundle:Boat:editDetails }
    requirements:
