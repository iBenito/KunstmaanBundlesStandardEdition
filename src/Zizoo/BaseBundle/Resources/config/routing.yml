        _method:  GET|POST
        id: \d+
        
ZizooBaseBundle_Dashboard_CharterConfirmPriceBoat:
    pattern:  /charter/account/dashboard/boat/{id}/edit/price/confirm
    defaults: { _controller: ZizooBaseBundle:Dashboard:charterBoat, boat_controller: ZizooBoatBundle:Boat:boatConfirmPrice }
    requirements:
        _method:  GET|POST
        id: \d+
         
ZizooBaseBundle_Dashboard_CharterDeleteBoat:
