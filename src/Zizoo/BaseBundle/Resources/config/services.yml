parameters:
#    zizoo_base.example.class: Zizoo\BaseBundle\Example

services:
    twigdate.listener.request:
        class: Zizoo\BaseBundle\Service\TwigDateRequestListener
        arguments: ["@twig"]
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }
#    zizoo_base.example:
#        class: %zizoo_base.example.class%
#        arguments: [@service_id, "plain_value", %parameter%]
    zizoo_base.twig.picture_extension:
        class: Zizoo\BaseBundle\Twig\PictureExtension
        tags:
            - { name: twig.extension }
            
    zizoo_base.number_nullable_type:
        class:  Zizoo\BaseBundle\Form\Type\NumberNullableType
        tags:
            - { name: form.type, alias: zizoo_number_nullable }

    zizoo_base.single_image_type:
        class:  Zizoo\BaseBundle\Form\Type\SingleImageType
        tags:
            - { name: form.type, alias: zizoo_single_image }
            
    zizoo_base.media_type:
        class:  Zizoo\BaseBundle\Form\Type\MediaType
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
            - { name: form.type, alias: zizoo_media }
            
    zizoo_base.media_collection_type:
        class:  Zizoo\BaseBundle\Form\Type\MediaCollectionType
        tags:
            - { name: form.type, alias: zizoo_media_collection }
            
    zizoo_base.media_type_extension:
        class:  Zizoo\BaseBundle\Form\Extension\MediaTypeExtension
        tags:
            - { name: form.type_extension, alias: zizoo_media }
            
    zizoo_base.media_collection_type_extension:
        class:  Zizoo\BaseBundle\Form\Extension\MediaCollectionTypeExtension
        tags:
            - { name: form.type_extension, alias: zizoo_media_collection }
            
            
    